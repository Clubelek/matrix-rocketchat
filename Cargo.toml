[package]
name = "matrix_rocketchat"
version = "0.1.0"
authors = ["Andreas Br√∂nnimann"]
license = "MIT OR Apache-2.0"

[lib]
name = "matrix_rocketchat"
path = "src/matrix-rocketchat/lib.rs"

[dependencies]
clap = {version = "2.1", features = ["yaml"]}
diesel = { version = "0.9", features = ["sqlite"] }
diesel_codegen = { version = "0.9", features = ["sqlite"] }
error-chain = "0.7"
iron = "0.4"
lazy_static = "0.1"
r2d2 = "0.7"
r2d2-diesel = "0.9"
router = "0.2"
serde = "0.8"
serde_derive = "0.8"
serde_yaml = "0.4"
slog = "1.3"
slog-json = "1.2"
slog-term = "1.3"
slog-stream = "1.2"
yaml-rust = "0.3"

[dev-dependencies]
matrix_rocketchat_test = { path = "tests/matrix-rocketchat-test" }
reqwest = "0.1"
